

<h2>{{question.question}}</h2>
<h2>{{question.author}}</h2>
<h2>{{question.content}}</h2>


<hr>



<h4>( {{question.answer_question.all|length}}) Answers</h4>

<ul>

    {% for object in question.answer_question.all %}
       <li>{{object.author}} - {{object.answer}} - {{object.created_at}}</li>

    {% endfor %}
</ul>


<h4>Add New Answer</h4>
<form method="post">
    {% csrf_token %}

      {{form}}
    <input type="submit" value="add Answer">
</form>
